<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Громадськi проекти</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <link rel="stylesheet" href="/static/app.css">


    <script language="javascript" type="text/javascript">
      // Formatting for big numbers
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      var ws = new WebSocket('ws://' + window.location.host + '/ws');
      ws.onmessage = function(event) {
        $('.container').empty()
        var sumBudget = 0
        var projects = JSON.parse(event.data);

        for (var i = 0; i < projects.length; i++) {
          // Check for 50 million UAH limit to visually divide all projects before and after that limit
          sumBudget += projects[i].budget
          if (sumBudget - projects[i].budget < 50000000 && sumBudget > 50000000) {
            $('.container').append('<hr>')
          }

          var column = $('<div>', {class: 'col-sm-12 col-md-4'});
          var card = $('<div>', {class: 'card lighten-5'});
          var card_content = $('<div>', {class: 'card-content black-text'});

          var title = $('<div>', {class: 'title'}).text(projects[i].title)
          var description = $('<div>', {class: 'fixed-height-description'});
          description.append('<p>'+ projects[i].description +'</p><hr>')
          description.append('<p><b>Бюджет</b>: ' + numberWithCommas(projects[i].budget) + ' грн</p>')
          description.append('<p><b>Район</b>: ' + projects[i].district+ '</p>')
          description.append('<p><b>Автор</b>: ' + projects[i].author + '</p>')

          card_content.append(title)
          card_content.append('<hr>')
          card_content.append(description)

          var card_action = $('<div>', {class: 'card-action'});
          card_action.append($('<a></a>', {class: 'blue-text darken-4-text',
                                           href: projects[i].link,
                                           target: "_blank"}).text('Голосовать ('+ projects[i].votes +')'))

          card.append(card_content)
          card.append(card_action)
          column.append(card)
          $('.container').append(column)
        }
      };

    </script>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
